<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Speed Test - Check Your Connection</title>
    <style>
        :root { --primary: #00d2ff; --bg: #0b0e14; }
        body { font-family: 'Segoe UI', Roboto, Arial, sans-serif; background-color: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .container { text-align: center; width: 100%; max-width: 400px; padding: 20px; }
        .go-button {
            width: 180px; height: 180px; border-radius: 50%; border: 3px solid var(--primary);
            background: transparent; color: var(--primary); font-size: 2.2rem; font-weight: bold;
            cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center;
            justify-content: center; position: relative; box-shadow: 0 0 20px rgba(0, 210, 255, 0.1); margin-bottom: 30px;
        }
        .status-box { margin-top: 10px; }
        #status-text { font-weight: 300; letter-spacing: 1px; text-transform: uppercase; color: var(--primary); font-size: 0.8rem; }
        .server-info { color: #888; font-size: 0.85rem; margin-top: 8px; line-height: 1.4; min-height: 40px; }
        #waveCanvas { width: 100%; height: 50px; margin-top: 10px; display: none; }
        video { display: none; }
        .loading-ring {
            display: none; position: absolute; width: 200px; height: 200px;
            border: 3px solid transparent; border-top-color: var(--primary);
            border-radius: 50%; animation: spin 1.2s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

        </div>

            <button class="go-button" id="startBtn">GO</button>
        </div>

            <div class="server-info" id="detail-text">Detecting local nodes...</div>
            <canvas id="waveCanvas"></canvas>
        </div>
    </div>
